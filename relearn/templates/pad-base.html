{% extends "base.html" %}

{% block title %}

<h1 class="inline">{{pad.name}}</h1>


<div id="switch">
    {% if mode == 'read' %}
        <a class="active button">Read</a><a class="button" href="{% url 'pad-write' pad.name %}">Write</a>
    {% else %}
        <a class="button" href="{% url 'pad-read' pad.name %}">Read</a><a class="active button">Write</a>
    {% endif %}
</div>

{% endblock %}
