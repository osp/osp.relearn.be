{% extends "base.html" %}

{% block title %}{{pad.name}}{% endblock %}

{% block switch %}<div id="switch">{% if mode == 'read' %}
    <a>R</a><a class="active" href="{% url 'pad-write' pad.name %}">W</a>{% else %}

</div>{% endblock %}
